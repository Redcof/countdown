<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #333;
    }

    .countdown-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 60px;
      text-align: center;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .countdown-title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .time {
      font-size: 4rem;
      font-weight: bold;
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .time div {
      padding: 20px;
      background: #f3f3f5;
      border-radius: 10px;
      font-size: 3rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .time div span {
      display: block;
      font-size: 1.2rem;
      color: #777;
    }

    .button {
      padding: 15px 30px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005bb5;
    }

  </style>
</head>
<body>

  <div class="countdown-container">
    <h2 class="countdown-title">Countdown</h2>
    <div class="time">
      <div id="days">
        <span class="data">00</span> <span>Days</span>
      </div>
      :
      <div id="hours">
        <span class="data">00</span> <span>Hours</span>
      </div>
      :
      <div id="minutes">
        <span class="data">00</span> <span>Minutes</span>
      </div>
      :
      <div id="seconds">
        <span class="data">00</span> <span>Seconds</span>
      </div>
    </div>
    <!-- <button class="button" onclick="startCountdown()">Start Countdown</button> -->
  </div>

  <script>
    // Set the countdown date (for example, New Year's Eve 2025)
    const countdownDate = new Date("Dec 5, 2025 21:48:00").getTime();

    function startCountdown() {
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.querySelector("#days > .data").innerHTML = days < 10 ? "0" + days : days;
        document.querySelector("#hours > .data").innerHTML = hours < 10 ? "0" + hours : hours;
        document.querySelector("#minutes > .data").innerHTML = minutes < 10 ? "0" + minutes : minutes;
        document.querySelector("#seconds > .data").innerHTML = seconds < 10 ? "0" + seconds : seconds;

        // If the countdown is over
        if (distance < 0) {
          clearInterval(interval);
          document.querySelector(".countdown-title").innerHTML = "ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰";
          document.querySelector(".button").disabled = true;
          document.querySelector(".button").style.backgroundColor = "#b0b0b0";
        }
      }, 1000);
    }
    startCountdown()
  </script>

</body>
</html>
